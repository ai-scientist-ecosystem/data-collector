spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

# Test configuration for AppConfig
app:
  noaa:
    api:
      baseUrl: https://services.swpc.noaa.gov
      kpIndexPath: /products/noaa-planetary-k-index.json
      solarFlarePath: /products/solar-flare.json
      cmeReportPath: /products/cme-report.json
    timeout: 5000
    retryAttempts: 3
  nasa:
    api:
      baseUrl: https://api.nasa.gov
      donkiPath: /DONKI
      apodPath: /planetary/apod
    apiKey: DEMO_KEY
    timeout: 5000
    retryAttempts: 3

